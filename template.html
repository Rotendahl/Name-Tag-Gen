<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Names</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .nameTag{
          text-align: center;
          margin: 20px;
      }

      .nameTag img {
        width: 40%;
        height: 12%;
      }
    </style>
<head>
<body>
    <div class="container-fluid">
       <div class="row  justify-content-md-center">
         {% for name in names %}
           <div class="col-xs-6">
             <div class="nameTag">
                 <img src="{{logo}}"/>
                 <h3>{{name}}</h3>
             </div>
           </div>
          {% if loop.index % 2 == 0 %}
          </div>
          <div class="row  justify-content-md-center">
          {% endif %}
         {% endfor %}
       </div>
   </div>
</body>
<html>
